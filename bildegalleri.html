                <!--Popupen som dukker opp når et av bildene blir trykket på.-->
                <div id="popupId" class="popupClass">

                    <!--Lukkeknappen som kryser ut popupen.-->
                    <span class="lukk" onclick="lukkPopup()">x</span>

                    <!--Selve innholdet i popupen. Det er separert i et eget div-element som skiller det fra "bakgrunnen" av popup-vinduet.-->
                    <div class="popupInnhold">
                        <div class="bilder">
                            <img src="img/bilde1.jpg" class="hovedBilde" alt="Bildet kan ikke vises.">

                        <!-- knapper som går til neste eller forrige bilde i galleriet.-->
                        <button type="button" class="forrige" onclick="nyttBilde(-1)">Forrige</button>
